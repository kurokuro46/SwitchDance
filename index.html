<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>SWITCH MY LIFE</title>
    <style>
        /* === ベース設定 === */
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
            gap: 40px;
            user-select: none;
        }

        /* キャラクター設定 */
        .character-svg {
            width: 300px;
            height: auto;
            z-index: 10;
            /* キャラクターは中間層 */
            filter: drop-shadow(0 5px 10px rgba(39, 39, 39, 0.3));
            transition: all 0.3s ease;
        }

        .part {
            fill: #efefef;
            stroke: #272727;
            stroke-width: 3px;
            stroke-linecap: round;
            stroke-linejoin: round;
            transform-box: fill-box;
        }

        /* スイッチなどのUI */
        .toggle-container {
            z-index: 20;
            /* スイッチはキャラより上 */
        }

        /* === 浮遊テキストのスタイル === */
        #text-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /* 【最重要】ここを最前面にする */
            z-index: 9999;

            /* テキストが重なっても下のスイッチをクリックできるようにする */
            pointer-events: none;
        }

        .floating-text {
            position: absolute;
            color: rgba(255, 255, 255, 0.95);
            /* 少し濃くしました */
            font-family: "Helvetica Neue", Arial, "Hiragino Kaku Gothic ProN", "Hiragino Sans", Meiryo, sans-serif;
            font-weight: bold;
            font-size: 1.2rem;
            white-space: nowrap;
            text-align: center;

            /* 文字を見やすくするための強めのドロップシャドウ */
            text-shadow:
                0 2px 4px rgba(0, 0, 0, 0.6),
                0 0 10px rgba(0, 0, 0, 0.3);

            opacity: 0;
            will-change: transform, opacity;
            transform: translate(-50%, 0);
        }

        /* ふわっと出て徐々に大きくなって消えるアニメーション */
        @keyframes floatTextAnim {
            0% {
                opacity: 0;
                transform: translate(-50%, 10px) scale(0.9);
            }

            15% {
                opacity: 1;
            }

            85% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                transform: translate(-50%, -20px) scale(1.3);
            }
        }
    </style>

    <link rel="stylesheet" href="toggle-switch.css">
    <link rel="stylesheet" href="dance_walk.css">
    <link rel="stylesheet" href="dance_caramell.css">
</head>

<body>

    <div id="text-container"></div>

    <div class="toggle-container">
        <input type="checkbox" id="modeSwitch">
        <label for="modeSwitch" class="toggle-label">
            <span class="toggle-btn"></span>
        </label>
    </div>

    <svg id="character" class="character-svg anim-walk" viewBox="0 0 200 300" xmlns="http://www.w3.org/2000/svg">
        <g transform="translate(100, 270)">

            <g transform="translate(-22, -40)">
                <g class="leg-left">
                    <rect class="part" x="-11" y="0" width="22" height="45" rx="10" />
                </g>
            </g>

            <g transform="translate(-42, -70)">
                <g class="hand-left">
                    <circle class="part hand" cx="0" cy="0" r="13" />
                </g>
            </g>

            <g class="body-wrapper" transform="translate(0, -80)">
                <g class="bounce-inner">
                    <rect class="part body" x="-32" y="-50" width="64" height="95" rx="30" ry="25" />
                </g>
            </g>

            <g transform="translate(22, -40)">
                <g class="leg-right">
                    <rect class="part" x="-11" y="0" width="22" height="45" rx="10" />
                </g>
            </g>

            <g transform="translate(0, -140)">
                <g class="head-group">
                    <circle class="part head" cx="0" cy="0" r="45" />
                </g>
            </g>

            <g transform="translate(42, -70)">
                <g class="hand-right">
                    <circle class="part hand" cx="0" cy="0" r="13" />
                </g>
            </g>

        </g>
    </svg>

    <script src="text_display.js"></script>

    <script>
        // === メインの切り替えロジックのみ残す ===
        const switchInput = document.getElementById('modeSwitch');
        const character = document.getElementById('character');
        const body = document.body;

        // 初期設定
        body.classList.add('bg-walk');

        switchInput.addEventListener('change', function () {
            if (this.checked) {
                // Dance Mode (ON)
                character.classList.remove('anim-walk');
                character.classList.add('anim-dance');

                body.classList.remove('bg-walk');
                body.classList.add('bg-dance');
            } else {
                // Walk Mode (OFF)
                character.classList.remove('anim-dance');
                character.classList.add('anim-walk');

                body.classList.remove('bg-dance');
                body.classList.add('bg-walk');
            }
        });
    </script>
</body>

</html>
